name: CI-CD-pipeline

on:
  #push:
    branches:
      - main
  workflow_dispatch:

jobs:
  BUILD:
    runs-on: [self-hosted, MDP]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
          cache: maven

      - name: Build WAR file
        run: mvn clean package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: target/*.war

  SONARQUBE:
    runs-on: [self-hosted, MDP]
    needs: BUILD

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar

      - name: SonarQube quality gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.qualitygate.wait=true

  SECURITY-CHECK:
    runs-on: [self-hosted, MDP]
    needs: SONARQUBE

    steps:
      - uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.67.2/trivy_0.67.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.67.2_Linux-64bit.deb

      - name: Trivy filesystem scan
        run: |
          trivy fs . \
            --severity HIGH,CRITICAL \
            --exit-code 0

  DOCKER-BUILD:
    runs-on: [self-hosted, MDP]
    needs: SECURITY-CHECK

    steps:
      - uses: actions/checkout@v4

      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: Prepare Docker build context
        run: |
          mkdir docker-build
          mv *.war docker-build/maven-web-application.war
          cp Dockerfile docker-build/
          ls -lh docker-build

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          cd docker-build
          docker build -t ${{ secrets.Docker_Repository }}:${{ github.sha }} .

      - name: Trivy Image Scan
        run: |
          trivy image \
            ${{ secrets.Docker_Repository }}:${{ github.sha }} \
            --severity HIGH,CRITICAL \
            --exit-code 0

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.Docker_Repository }}:${{ github.sha }}
          docker tag ${{ secrets.Docker_Repository }}:${{ github.sha }} \
                     ${{ secrets.Docker_Repository }}:latest
          docker push ${{ secrets.Docker_Repository }}:latest

  DEPLOY:
    runs-on: [self-hosted, MDP]
    needs: DOCKER-BUILD

    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: Deploy WAR to Tomcat
        env:
          TOMCAT_URL: ${{ secrets.TOMCAT_URL }}
          TOMCAT_USER: ${{ secrets.TOMCAT_USERNAME }}
          TOMCAT_PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          WAR=$(ls *.war | head -n 1)
          curl -f -u "${TOMCAT_USER}:${TOMCAT_PASS}" \
            --upload-file "$WAR" \
            "${TOMCAT_URL}/manager/text/deploy?path=/maven-web-application&update=true"

