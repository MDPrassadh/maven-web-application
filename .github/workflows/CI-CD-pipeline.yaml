name: CI-CD-pipeline

on: 
  workflow_dispatch:

jobs:
    BUILD:
       runs-on: self-hosted
       steps:
         - uses: actions/checkout@v4
          
         - setup JDK 17 
         - uses: actions/setup-java@v4
           with:
             java-version: 17
             distribution: temurin
             cache: maven

            
            



